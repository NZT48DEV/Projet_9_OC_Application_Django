<div class="text-center mb-3">
    <!-- Titre -->
    <h3 id="review-title-{{ review.id }}" class="fw-bold mb-3">{{ review.headline }}</h3>

    <!-- Note (étoiles) -->
    <div class="fs-5 text-warning mb-3" aria-label="Note attribuée : {{ review.rating }} sur 5">
        {% for i in "12345" %}
            {% if forloop.counter <= review.rating %}
                ★
            {% else %}
                ☆
            {% endif %}
        {% endfor %}
    </div>

    <!-- Corps du texte avec limite -->
    <div id="review-body-{{ review.id }}" 
        class="review-body text-muted mt-3 {% if not read_only %}clamp{% endif %}">
        {{ review.body|linebreaksbr }}
    </div>


    <!-- Bouton Voir plus / Voir moins -->
    <div class="text-center">
        <button class="btn btn-sm btn-primary toggle-btn mt-2"
                type="button"
                data-target="#review-body-{{ review.id }}">
            Voir plus
        </button>
    </div>
</div>
