{% extends 'base.html' %}
{% block content %}
    <h1>Supprimer la critique</h1>
    <p>Êtes-vous sûr de vouloir supprimer la critique : <strong>{{ review.title }}</strong> ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'view_review' review.id %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock content %}
