{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-danger">Supprimer la critique</h1>
    <p class="mb-4">Êtes-vous sûr de vouloir supprimer cette critique ?</p>

    <!-- Aperçu de la critique -->
    <div class="mb-3">
        {% include "reviews/partials/_review_card.html" with review=review read_only=True %}
    </div>

    <!-- Boutons de confirmation -->
    <form method="post" class="mt-3">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <div class="text-end">
            <button type="submit" class="btn btn-danger">Oui, supprimer</button>
            <a href="{{ next|default:'/' }}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>

</div>
{% endblock content %}
