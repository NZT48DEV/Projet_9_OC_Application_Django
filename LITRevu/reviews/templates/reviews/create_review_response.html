{% extends 'base.html' %}
{% block content %}
<div class="container mb-5" role="main">
    <div class="card shadow-lg border-0 rounded-3 mx-auto" style="max-width: 800px;">
        <div class="card-body p-4">
            <h1 class="text-center mb-4 fs-3">✍️ Répondre à un ticket</h1>

            <div class="card card-elevated mb-4">
                <div class="card-body">
                    {% include "tickets/partials/_ticket_card.html" with ticket=ticket read_only=True %}
                </div>
            </div>

            <form method="post" role="form" aria-label="Formulaire de réponse à un ticket">
                {% csrf_token %}
                <h4 class="mb-3">Votre critique</h4>
                {% include "reviews/partials/_review_form.html" with review_form=review_form %}

                <div class="text-end mt-4">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-check-circle-fill"></i> Publier
                    </button>
                    <a href="{% url 'view_ticket' ticket.id %}" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-x-circle"></i> Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
