{% extends 'base.html' %}
{% block content %}
    <h2>Titre : {{ review.headline }}</h2>
    <p>Note : {{ review.rating }}</p>
    <p>Commentaire : {{ review.body }}</p>

    <!-- Formulaire pour supprimer -->
    <br>
    <a href="{% url 'delete_review' review.id %}" class="btn btn-danger" style="margin-top: 20px;">
        Supprimer la critique
    </a>

    <a href="{% url 'home' %}" class="btn btn-primary" style="margin-top: 20px;">
        Retour Home
    </a>

{% endblock content %}
