{% extends 'base.html' %}
{% block content %}
<div class="container mb-5" role="main">
    <div class="card shadow-lg border-0 rounded-3 mx-auto" style="max-width: 800px;">
        <div class="card-body p-4">
            <h1 class="text-center mb-4 fs-3">✏️ Modifier votre critique</h1>

            <div class="card card-elevated mb-4">
                <div class="card-body">
                    {% include "tickets/partials/_ticket_card.html" with ticket=review.ticket read_only=True %}
                </div>
            </div>

            <form method="post" role="form" aria-label="Formulaire modification critique">
                {% csrf_token %}
                <h4 class="fw-bold mb-3">✍️ Critique</h4>
                {% include "reviews/partials/_review_form.html" with review_form=form %}

                <div class="d-flex flex-row align-items-end justify-content-end gap-2">
                    <a href="{% url 'view_review' review.id %}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-success w-auto">
                        <i class="bi bi-check-circle-fill"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
