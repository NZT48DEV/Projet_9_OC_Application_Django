<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LITRevu</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>
<body>

    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <div class="row w-100 align-items-center">
            
            <!-- Colonne gauche (vide) -->
                <div class="col-4 d-flex">
                    <a class="nav-link text-danger" href="{% url 'admin:index' %}">Admin</a>
                </div>
            
            <!-- Colonne centre -->
            <div class="col-4 text-center">
                <a class="navbar-brand" href="#">LITRevu</a>
            </div>
            
            <!-- Colonne droite (menus) -->
            <div class="col-4">
                {% if user.is_authenticated %}
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Flux</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Posts</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Abonnements</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="{% url 'logout' %}">Se d√©connecter</a></li>
                </ul>
                </div>
                {% endif %}
            </div>

            </div>
        </div>
    </nav>

    <!-- Contenu principal avec 2 colonnes -->
    <main class="container mt-5">
        {% block content %}
        <div class="row">
            <!-- Colonne gauche -->
            <div class="col-md-6">
                {% block left_content %}{% endblock left_content %}
            </div>

            <!-- Colonne droite -->
            <div class="col-md-6">
                {% block right_content %}{% endblock right_content %}
            </div>
        </div>
        {% endblock content %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
