{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center mt-5">
    <div class="card p-4 shadow-lg rounded-3 border-0" style="min-width: 320px; max-width: 420px; width: 100%;">
        <h2 class="mb-4 text-center">üìù Inscription</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="mb-3">
                {{ form.username }}
                {{ form.username.errors }}
            </div>
            
            <div class="mb-3">
                {{ form.password1 }}
                {{ form.password1.errors }}
            </div>

            <div class="mb-3">
                {{ form.password2 }}
                {{ form.password2.errors }}
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'welcome' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Retour
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> S‚Äôinscrire
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
