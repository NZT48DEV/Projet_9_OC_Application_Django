{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card p-4 shadow-sm text-center" style="min-width: 300px; max-width: 400px; width: 100%;">
        <h2 class="mb-4">Inscrivez-vous</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="mb-3">
                {{ form.username }}
                {{ form.username.errors }}
            </div>
            
            <div class="mb-3">
                {{ form.password1 }}
                {{ form.password1.errors }}
            </div>

            <div class="mb-3">
                {{ form.password2 }}
                {{ form.password2.errors }}
            </div>

            <div class="d-flex justify-content-center gap-2">
                <a href="{% url 'welcome' %}" class="btn btn-secondary">Retourner</a>
                <button type="submit" class="btn btn-primary">Sâ€™inscrire</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
