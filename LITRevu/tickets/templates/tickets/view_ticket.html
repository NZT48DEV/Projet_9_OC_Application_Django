{% extends 'base.html' %}
{% block content %}
    <h2>{{ ticket.title }}</h2>
    <p>{{ ticket.description }}</p>

    {% if ticket.image %}
        <img src="{{ ticket.image.image.url }}" alt="image du ticket">
    {% endif %}

    <!-- Formulaire pour supprimer -->
    <br>
    <a href="{% url 'delete_ticket' ticket.id %}" class="btn btn-danger" style="margin-top: 20px;">
        Supprimer le ticket
    </a>

    <a href="{% url 'home' %}" class="btn btn-primary" style="margin-top: 20px;">
        Retour Home
    </a>

{% endblock content %}
