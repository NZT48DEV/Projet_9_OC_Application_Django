{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-3 mx-auto" style="max-width: 700px;">
        <div class="card-body p-4">
            <h2 class="text-center mb-4">✏️ Modifier le ticket</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">

                <!-- Formulaire du ticket -->
                {% include "tickets/partials/_ticket_form.html" with ticket_form=ticket_form image_form=image_form ticket=ticket %}

                <!-- Zone boutons -->
                <div class="text-end mt-4">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-check-circle-fill"></i> Enregistrer
                    </button>
                    <a href="{{ next|default:'/' }}" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-x-circle"></i> Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
