{% extends 'base.html' %}
{% block content %}
    <h1>Supprimer le ticket</h1>
    <p>Êtes-vous sûr de vouloir supprimer le ticket : <strong>{{ ticket.title }}</strong> ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'view_ticket' ticket.id %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock content %}
