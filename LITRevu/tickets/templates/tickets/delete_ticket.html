{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-danger">Supprimer le ticket</h1>
    <p class="mb-4">Êtes-vous sûr de vouloir supprimer ce ticket ?</p>

    <!-- Aperçu du ticket -->
    <div class="mb-3">
        {% include "tickets/partials/_ticket_card.html" with ticket=ticket read_only=True %}
    </div>

    <!-- Boutons de confirmation -->
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="javascript:history.back()" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock content %}
